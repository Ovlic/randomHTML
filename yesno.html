<!DOCTYPE html>
<html>
    <link rel="icon" href="https://ovlic.com/randomHTML/q_mark.png">
    <html lang="en">
    <head>
        <title>Random</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <script src="style.css"></script>
    <body>
        <div class="topnav">
            <a class="homehref" href="https://ovlic.com"><img id="home" class="home" src="home.png"></a>
            <a class="_a" href="randomcolor.html">Random Color</a>
            <a class="_a" href="coinflip.html">Flip a Coin</a>
            <a class="_a" href="randomdice.html">Roll a Die</a>
            <a class="active" href="yesno.html">Yes or No</a>
            <a class="_a" href="randomnumber.html">Random Number</a>
        </div>

        <div class="centerbtn">
        <button id="button" class="thebtnclass"><center class="center">Yes or No</center></button>
        </div>
        <div class="centertxt">
        <h1 class="yesorno" id="theh1">Maybe?</h1>
        </div>
    </body>
    <script>
        const element = document.getElementById("button")
        const element2 = document.getElementById("theh1")
        element.addEventListener("click", function(e){
            e.preventDefault;
            element2.classList.remove("run-animation");
            void element2.offsetWidth;
            const yesorno = ["Yes", "No"]
            element2.innerHTML = yesorno[Math.floor(Math.random() * 2)]
            element2.classList.add("run-animation");
        }, false);
    </script>
</html>
