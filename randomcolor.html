<!DOCTYPE html>
<html>
    <link rel="icon" href="https://ovlic.com/randomHTML/q_mark.png">
    <html lang="en">
    <head>
        <title>Random</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <script src="style.css"></script>
    <body>
        <div class="topnav">
            <a class="homehref" href="https://ovlic.com"><img id="home" class="home" src="home.png"></a>
            <a class="active" href="randomcolor.html">Random Color</a>
            <a class="_a" href="coinflip.html">Flip a Coin</a>
            <a class="_a" href="randomdice.html">Roll a Die</a>
            <a class="_a" href="yesno.html">Yes or No</a>
            <a class="_a" href="randomnumber.html">Random Number</a>
        </div>

        <div class="centerdiv" style="top: 30%;">
            <button id="button" class="thehexbtnclass">Random Color</button>
        </div>
        <div>
            <h1 class="square" id="square"></h1>
        </div>
        <div class="centerhex">
            <h1 class="yesorno" id="theh1" ></h1>
        </div>
        <script>
            const button = document.getElementById("button")
            const square = document.getElementById("square")
            const theh1 = document.getElementById("theh1")
            button.addEventListener("click", function(e){
                e.preventDefault;
                theh1.classList.remove("run-animation");
                void theh1.offsetWidth;
                const randomColor = Math.floor(Math.random()*16777215).toString(16);
                square.style = "background-color: #"+randomColor
                theh1.innerHTML = "#"+randomColor
                theh1.classList.add("run-animation");
            }, false)
        </script>
    </body>
</html>
