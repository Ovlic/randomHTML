<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <script src="style.css"></script>
    <body>
        <div class="topnav">
            <a href="randomcolor.html">Random Color</a>
            <a href="coinflip.html">Flip a Coin</a>
            <a class="active" href="randomdice.html">Roll a Die</a>
            <a href="yesno.html">Yes or No</a>
            <a href="randomnumber.html">Random Number</a>
        </div>

        <div class="centerbtn">
            <button id="button" class="thebtnclass"><center class="center">Roll Dice</center></button>
        </div>
        <div class="centertxt">
            <img class="yesorno" id="theh1" src=""></img>
        </div>
        <script>
            const button = document.getElementById("button")
            const diceimg = document.getElementById("theh1")
            button.addEventListener("click", function(e){
                e.preventDefault;
                diceimg.classList.remove("run-animation");
                void diceimg.offsetWidth;
                const number = Math.floor(Math.random() * 6) + 1
                if(number === 1) diceimg.src = "images/dice/die-1.png"
                if(number === 2) diceimg.src = "images/dice/die-2.png"
                if(number === 3) diceimg.src = "images/dice/die-3.png"
                if(number === 4) diceimg.src = "images/dice/die-4.png"
                if(number === 5) diceimg.src = "images/dice/die-5.png"
                if(number === 6) diceimg.src = "images/dice/die-6.png"
                diceimg.classList.add("run-animation");
            }, false)
        </script>
    </body>
</html>
